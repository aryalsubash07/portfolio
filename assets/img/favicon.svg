<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8be9fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#282a36"/>
  <!-- Terminal window -->
  <rect x="8" y="12" width="48" height="40" rx="2" fill="#21222c" stroke="#bd93f9" stroke-width="1.5"/>
  <!-- Terminal header dots -->
  <circle cx="16" cy="18" r="2.5" fill="#ff5555"/>
  <circle cx="24" cy="18" r="2.5" fill="#f1fa8c"/>
  <circle cx="32" cy="18" r="2.5" fill="#50fa7b"/>
  <!-- Terminal prompt -->
  <text x="12" y="32" font-family="monospace" font-size="8" fill="#8be9fd">‚ùØ</text>
