  <rect x="20" y="28" width="2" height="8" fill="#50fa7b"/>
  <!-- Code brackets -->
  <text x="36" y="32" font-family="monospace" font-size="10" fill="#bd93f9" font-weight="bold">{</text>
  <text x="44" y="32" font-family="monospace" font-size="10" fill="#bd93f9" font-weight="bold">}</text>
  <!-- Bottom accent -->
